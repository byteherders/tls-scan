name: Go CI/CD

on:
  push:
    branches: [ main ]
    tags-ignore: [ '*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [created]

permissions:
  contents: write

env:
  GO_VERSION: '1.24.x'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Unit tests
        run: go test -v ./...

      - name: Vet & static analysis
        run: |
          go vet ./...
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

  build:
    name: Build binaries
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        shell: bash
        run: |
          mkdir -p dist
          BIN="tlscan-${{ matrix.goos }}-${{ matrix.goarch }}"
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -trimpath -ldflags="-s -w" -o "dist/${BIN}${EXT}" ./cmd/tlscan
          echo "Built dist/${BIN}${EXT}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tlscan-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    name: Tag & Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auto-bump tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          default_bump: patch

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -lah dist

      - name: Generate SHA256 checksums
        shell: bash
        run: |
          cd dist
          rm -f SHA256SUMS.txt
          for f in *; do
            if [ -f "$f" ]; then
              sha256sum "$f" >> SHA256SUMS.txt
            fi
          done
          echo "---- SHA256SUMS.txt ----"
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: Release ${{ steps.tag.outputs.new_tag }}
          body: |
            ðŸ›  Auto-generated release for ${{ steps.tag.outputs.new_tag }}
            Includes cross-platform binaries and SHA256 checksums.
          files: |
            dist/*
