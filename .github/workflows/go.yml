name: Go CI/CD

on:
  push:
    branches: [ main ]
    tags-ignore: [ '*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

env:
  GO_VERSION: '1.25.x'
  STATICCHECK_TAG: '2025.1.1'   # pin; see https://github.com/dominikh/go-tools/tags

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: go test
        run: go test -v ./...

      - name: go vet
        run: go vet ./...

      - name: Staticcheck (download official binary)
        shell: bash
        run: |
          set -euo pipefail
          os=$(uname -s | tr '[:upper:]' '[:lower:]')
          arch=$(uname -m)
          case "$arch" in
            x86_64|amd64) arch=amd64 ;;
            aarch64|arm64) arch=arm64 ;;
            *) echo "Unsupported arch: $arch" >&2; exit 1 ;;
          esac

          base="https://github.com/dominikh/go-tools/releases/download/${STATICCHECK_TAG}"
          tgz="staticcheck_${os}_${arch}.tar.gz"
          url="${base}/${tgz}"

          echo "Fetching ${url}"
          curl -fsSL "${url}" -o "${tgz}"

          # Optional integrity check if your net isnâ€™t allergic to small files:
          # curl -fsSL "${url}.sha256" -o "${tgz}.sha256"
          # sha256sum -c "${tgz}.sha256" || shasum -a 256 -c "${tgz}.sha256"

          tar -xzf "${tgz}"
          ./staticcheck/staticcheck -version
          ./staticcheck/staticcheck ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        shell: bash
        run: |
          mkdir -p dist
          ext=""
          [ "${{ matrix.goos }}" = "windows" ] && ext=".exe"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -trimpath -ldflags="-s -w" -o "dist/tls-scan-${{ matrix.goos }}-${{ matrix.goarch }}${ext}" ./cmd/tls-scan

      - uses: actions/upload-artifact@v4
        with:
          name: tls-scan-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
