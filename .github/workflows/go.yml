name: Go CI/CD

on:
  push:
    branches: [ main ]
    tags-ignore: [ '*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

env:
  GO_VERSION: '1.25.x'
  STATICCHECK_VERSION: '2025.1.1'
  # Force using the configured toolchain; don't let Go auto-download another one.
  GOTOOLCHAIN: 'local'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Show toolchain
        run: |
          go version
          go env GOVERSION GOTOOLCHAIN GOEXE

      - name: go test
        run: go test -v ./...

      - name: go vet
        run: go vet ./...

      - name: Install Staticcheck from source with Go ${{ env.GO_VERSION }}
        run: |
          # Build staticcheck with the same Go that builds your project.
          go install honnef.co/go/tools/cmd/staticcheck@${STATICCHECK_VERSION}
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Staticcheck
        run: |
          staticcheck -version
          staticcheck ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build cross-platform
        shell: bash
        run: |
          mkdir -p dist
          ext=""
          [ "${{ matrix.goos }}" = "windows" ] && ext=".exe"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -trimpath -ldflags="-s -w" -o "dist/tls-scan-${{ matrix.goos }}-${{ matrix.goarch }}${ext}" ./cmd/tls-scan

      - uses: actions/upload-artifact@v4
        with:
          name: tls-scan-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Auto-bump tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          default_bump: patch

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate SHA256 checksums
        shell: bash
        run: |
          cd dist
          rm -f SHA256SUMS.txt
          for f in *; do
            [ -f "$f" ] && sha256sum "$f" >> SHA256SUMS.txt
          done
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: Release ${{ steps.tag.outputs.new_tag }}
          body: |
            Auto-generated release for ${{ steps.tag.outputs.new_tag }}
            Includes cross-platform binaries and SHA256 checksums.
          files: dist/*
